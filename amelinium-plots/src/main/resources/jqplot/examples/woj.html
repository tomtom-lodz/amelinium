<!DOCTYPE html>

<html>
<head>

    <title>Date Axes</title>

    <link class="include" rel="stylesheet" type="text/css" href="../jquery.jqplot.min.css" />
  
    <!--[if lt IE 9]><script language="javascript" type="text/javascript" src="../excanvas.js"></script><![endif]-->
    <script class="include" type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    
   
</head>
<body>
        <div class="col1" id="example-content">

  
<!-- Example scripts go here -->
<div id="chart1" style="height:600px; width:1024px;"></div>
<br/>
<br/>
<br/>
<div id="chart2" style="height:600px; width:1024px;"></div>
<br/>
<br/>
<br/>
<div id="chart3" style="height:600px; width:1024px;"></div>

<script class="code" type="text/javascript">
$(document).ready(function(){
  var line1=[['2008-08-12 4:00PM',4], ['2008-09-12 4:00PM',6.5], ['2008-10-12 4:00PM',5.7], ['2008-11-12 4:00PM',9], ['2008-12-12 4:00PM',8.2]];
  var line2=[['2008-08-12 4:00PM',14], ['2008-09-12 4:00PM',16.5], ['2008-10-12 4:00PM',15.7], ['2008-11-12 4:00PM',19], ['2008-12-12 4:00PM',18.2]];
  var line3=[['2008-08-12 4:00PM',24], ['2008-09-12 4:00PM',26.5], ['2008-10-12 4:00PM',25.7], ['2008-11-12 4:00PM',29], ['2008-12-12 4:00PM',28.2]];
  var aaa1=[['2008-12-12 4:00PM',8.2], ['2009-10-1 4:00PM',20]];
  var aaa2=[['2008-08-12 4:00PM',4], ['2010-10-1 4:00PM',31]];
  var aaa3=[['2008-08-12 4:00PM',18.2], ['2009-10-1 4:00PM',18.2], ['2009-10-1 4:00PM',3]];
  var aaa4=[['2008-08-12 4:00PM',28.2], ['2010-7-15 4:00PM',28.2], ['2010-7-15 4:00PM',3]];
  var plot1 = $.jqplot('chart1', [line3,line2,line1,aaa2,aaa3,aaa4], {
    title:'Burnup chart',
    axes:{
        xaxis:{
            renderer:$.jqplot.DateAxisRenderer
        },
        yaxis: {
	  min: 3,
	  label: 'Story Points',
	  labelRenderer: $.jqplot.CanvasAxisLabelRenderer,
        },
    },
    series:[{label: 'aaa1'},{label: 'aaa2'},{label: 'aaa3'},
{lineWidth:1, showMarker:false, linePattern: 'dashed', label: 'aaa1 trend'},
{lineWidth:1, showMarker:false, linePattern: 'dashed', label: 'aaa2 trend'},
{lineWidth:1, showMarker:false, linePattern: 'dashed', label: 'aaa2 trend'}],

     cursor: {
         show: true
     },

        highlighter: {
            show: true,
            sizeAdjust: 1,
            tooltipOffset: 9
        },

legend:{
                renderer: $.jqplot.EnhancedLegendRenderer,
                show:true,
                showSwatches: true,
                placement: 'outsideGrid',
            }

  });
});
</script>
