<br/>

<div id="chart2" style="height:600px; width:1024px;"></div>

<script class="code" type="text/javascript">
$(document).ready(function(){
  var line0=[['2012-01-01',0.0],['2012-01-02',10.0],['2012-01-03',20.0],['2012-01-04',29.0],['2012-01-05',41.0],['2012-01-06',45.0],];
  var line1=[['2012-01-04',55.0],['2012-01-05',59.0],['2012-01-06',60.0],];
  var line2=[['2012-01-04',70.0],['2012-01-05',73.0],['2012-01-06',73.0],];
  var trend0=[['2012-01-01',5.0],['2012-01-11',85.0],];
  var trend1=[['2012-01-04',56.0],['2012-01-09',66.0],['2012-01-09',0.0],];
  var trend2=[['2012-01-04',69.0],['2012-01-11',83.0],['2012-01-11',0.0],];

  var chart1 = $.jqplot('chart1', [line0,line1,line2,trend0,trend1,trend2,], {
    title:'Burnup chart',
    axes:{
        xaxis:{
            renderer:$.jqplot.DateAxisRenderer,
//            max: <MAXX>,
        },
        yaxis: {
			min: 0.0,
			label: 'Story Points',
//			labelRenderer: $.jqplot.CanvasAxisLabelRenderer,
        },
    },
    series:[{label: 'Burned'},{label: 'Feature Group 2'},{label: 'Feature Group 3'},{lineWidth:1, showMarker:false, linePattern: 'dashed', label: 'Trend (Burned)'},{lineWidth:1, showMarker:false, linePattern: 'dashed', label: 'Trend (Feature Group 2)'},{lineWidth:1, showMarker:false, linePattern: 'dashed', label: 'Trend (Feature Group 3)'},],
	cursor: {
	     show: true
	},
    highlighter: {
        show: true,
//        sizeAdjust: 1,
        tooltipOffset: 9
    },
	legend:{
        renderer: $.jqplot.EnhancedLegendRenderer,
        show:true,
        showSwatches: true,
        placement: 'outsideGrid',
    }
  });
});

$(document).ready(function(){
  var line0=[['2012-01-04',26.0],['2012-01-05',18.0],['2012-01-06',15.0],];
  var line1=[['2012-01-04',41.0],['2012-01-05',32.0],['2012-01-06',28.0],];
  var trend0=[['2012-01-04',27.0],['2012-01-09',-3.0],['2012-01-09',0.0],];
  var trend1=[['2012-01-04',40.0],['2012-01-11',-2.0],['2012-01-11',0.0],];

  var chart2 = $.jqplot('chart2', [line0,line1,trend0,trend1,], {
    title:'Burndown chart',
    axes:{
        xaxis:{
            renderer:$.jqplot.DateAxisRenderer,
//            max: <MAXX>,
        },
        yaxis: {
			min: 0.0,
			label: 'Story Points',
//			labelRenderer: $.jqplot.CanvasAxisLabelRenderer,
        },
    },
    series:[{label: 'Feature Group 2'},{label: 'Feature Group 3'},{lineWidth:1, showMarker:false, linePattern: 'dashed', label: 'Trend (Feature Group 2)'},{lineWidth:1, showMarker:false, linePattern: 'dashed', label: 'Trend (Feature Group 3)'},],
	cursor: {
	     show: true
	},
    highlighter: {
        show: true,
//        sizeAdjust: 1,
        tooltipOffset: 9
    },
	legend:{
        renderer: $.jqplot.EnhancedLegendRenderer,
        show:true,
        showSwatches: true,
        placement: 'outsideGrid',
    }
  });
});

</script>
