<!DOCTYPE html>

<html>
<head>

    <title>Date Axes</title>

    <link class="include" rel="stylesheet" type="text/css" href="../jquery.jqplot.min.css" />
  
    <!--[if lt IE 9]><script language="javascript" type="text/javascript" src="../excanvas.js"></script><![endif]-->
    <script class="include" type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    
   
</head>
<body>
        <div class="col1" id="example-content">

  
<!-- Example scripts go here -->
<div id="chart1" style="height:600px; width:1024px;"></div>
<br/>

<script class="code" type="text/javascript">
$(document).ready(function(){
  var line1=[['2008-08-12','2008-08-12'], ['2008-09-12','2008-08-12'],];
  var plot1 = $.jqplot('chart1', [line1], {
    title:'Time Lapse chart',
    axes:{
        xaxis:{
            renderer:$.jqplot.DateAxisRenderer
        },
        yaxis: {
            renderer:$.jqplot.DateAxisRenderer,
			label: 'Release Dates',
			labelRenderer: $.jqplot.CanvasAxisLabelRenderer,
        },
    },
    series:[{label: 'aaa1'}],

     cursor: {
         show: true
     },

        highlighter: {
            show: true,
            sizeAdjust: 1,
            tooltipOffset: 9
        },

legend:{
                renderer: $.jqplot.EnhancedLegendRenderer,
                show:true,
                showSwatches: true,
                placement: 'outsideGrid',
            }

  });
});
</script>

<!-- End example scripts -->

<!-- Don't touch this! -->


    <script class="include" type="text/javascript" src="../jquery.jqplot.min.js"></script>


<!-- End Don't touch this! -->

<!-- Additional plugins go here -->

    <script class="include" language="javascript" type="text/javascript" src="../plugins/jqplot.dateAxisRenderer.min.js"></script>
    <script class="include" language="javascript" type="text/javascript" src="../plugins/jqplot.highlighter.min.js"></script>
    <script class="include" language="javascript" type="text/javascript" src="../plugins/jqplot.cursor.min.js"></script>
    <script class="include" language="javascript" type="text/javascript" src="../plugins/jqplot.enhancedLegendRenderer.js"></script>

<!-- End additional plugins -->

        </div>

</body>


</html>
