<br/>

<div id="chart2" style="height:600px; width:1024px;"></div>

<script class="code" type="text/javascript">
$(document).ready(function(){
  var line0=[['2012-01-01',0.0],['2012-01-02',10.0],['2012-01-03',20.0],['2012-01-04',29.0],['2012-01-05',41.0],['2012-01-06',45.0],];
  var line1=[['2012-01-01',50.0],['2012-01-02',52.0],['2012-01-03',53.0],['2012-01-04',55.0],['2012-01-05',59.0],['2012-01-06',60.0],];
  var line2=[['2012-01-04',70.0],['2012-01-05',73.0],['2012-01-06',73.0],];
  var line3=[['2012-01-01',33.0],['2012-01-02',41.0],['2012-01-03',50.0],];
  var trend0=[['2012-01-01',5.0],['2012-01-10',77.0],];
  var trend1=[['2012-01-04',59.2],['2012-01-08',60.8],['2012-01-08',0.0],];
  var trend2=[['2012-01-04',72.2],['2012-01-10',74.6],['2012-01-10',0.0],];

  var chart1 = $.jqplot('chart1', [line3,line2,line1,line0,trend2,trend1,trend0,], {
    title:'Burndown chart',
    axes:{
        xaxis:{
            renderer:$.jqplot.DateAxisRenderer,
//            max: '2012-01-10',
        },
        yaxis: {
			min: 0.0,
			label: 'Story Points',
//			labelRenderer: $.jqplot.CanvasAxisLabelRenderer,
        },
    },
    series:[{label: 'Feature Group 1'},{label: 'Feature Group 3'},{label: 'Feature Group 2'},{label: 'Burned'},{lineWidth:1, showMarker:false, linePattern: 'dashed', label: 'Feature Group 3 - trend'},{lineWidth:1, showMarker:false, linePattern: 'dashed', label: 'Feature Group 2 - trend'},{lineWidth:1, showMarker:false, linePattern: 'dashed', label: 'Burned - trend'},],
	cursor: {
	     show: true
	},
    highlighter: {
        show: true,
//        sizeAdjust: 1,
        tooltipOffset: 9
    },
	legend:{
        renderer: $.jqplot.EnhancedLegendRenderer,
        show:true,
        showSwatches: true,
        placement: 'outsideGrid',
    }
  });
});

</script>
